<!DOCTYPE html>
<html>
<head>
    <title>Purchase Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Purchase Details</h1>
    <form id="purchaseForm">
        <input type="date" id="invoiceDate" required>
        <input type="text" id="invoiceNumber" placeholder="Invoice Number" required>
        <select id="benName" required>
            <option value="">Select Beneficiary</option>
            <!-- Options will be loaded from BenDetails -->
        </select>
        <input type="number" id="taxableAmount" placeholder="Taxable Amount" step="0.01" required>
        <input type="number" id="cgst" placeholder="CGST %" step="0.01" required>
        <input type="number" id="sgst" placeholder="SGST %" step="0.01" required>
        <input type="number" id="netAmount" placeholder="Net Amount" step="0.01" required>
        <button type="submit">Add Purchase</button>
    </form>
    
    <table id="purchaseTable">
        <thead>
            <tr>
                <th>Invoice Date</th>
                <th>Invoice Number</th>
                <th>Ben. Name</th>
                <th>Taxable Amount</th>
                <th>CGST</th>
                <th>SGST</th>
                <th>Net Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here -->
        </tbody>
    </table>
</body>
</html>
