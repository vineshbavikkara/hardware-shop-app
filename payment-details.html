<!DOCTYPE html>
<html>
<head>
    <title>Payment Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <h1>Payment Details</h1>
    <form id="paymentForm">
        <input type="date" id="paymentDate" required>
        <input type="number" id="paymentAmount" placeholder="Payment Amount" step="0.01" required>
        <input type="number" id="discountOrReturn" placeholder="Discount/Return" step="0.01" required>
        <input type="text" id="benName" placeholder="Beneficiary Name" required>
        <button type="button" id="fetchBenDetails">Fetch Details</button>
        <input type="text" id="benIFSC" placeholder="IFSC Code" readonly>
        <input type="text" id="benAcNumber" placeholder="Account Number" readonly>
        <input type="text" id="benBankBranch" placeholder="Bank Branch" readonly>
        <input type="hidden" id="senderAcNumber" value="0450102000007924">
        <input type="hidden" id="acType" value="10">
        <input type="hidden" id="senderToReceiver" value="KPSC LTD">
        <input type="hidden" id="originator" value="KPSC LTD">
        <button type="submit">Add Payment</button>
    </form>
    
    <table id="paymentTable">
        <thead>
            <tr>
                <th>Payment Date</th>
                <th>Payment Amount</th>
                <th>Discount/Return</th>
                <th>Ben. Name</th>
                <th>Ben. A/c Number</th>
                <th>Ben. IFSC</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here -->
        </tbody>
    </table>
</body>
</html>
